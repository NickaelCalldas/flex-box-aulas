<!doctype html>
<html lang="pt-br">
	<head>
		<title>Estudo flex-flow</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="estilos3.css">
	</head>
	<body>
		<h1>Row NoWrap</h1>
		<div class="flex-container default">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
		</div>
		<h1>Row Wrap</h1>
		<div class="flex-container wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
		</div>
		<h1>Column NoWrap</h1>
		<div class="flex-container column-nowrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
		</div>
		<br/><br/><br/><br/>
		<h1>Column Wrap</h1>
		<div class="flex-container column-wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
		</div>
		<h1>Row NoWrap Reverse</h1>
		<div class="flex-container default-reverse">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			
		</div>
		<h1>Column NoWrap Reverse</h1>
		<div class="flex-container column-nowrap-reverse">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
		</div>
		<h1>Column Wrap Reverse</h1>
		<div class="flex-container column-wrap-reverse">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
		</div>
	</body>
</html>
